<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main>
      <form action="./succes.html">
        <fieldset>
          <h1>Register here</h1>

          <label for=""
            >First name: <br />
            <input class="enter" type="text" placeholder="Imam" required />
            <br />
          </label>
          <label for=""
            >Middle name: <br />
            <input class="enter" type="text" placeholder="Adeolu" required />
            <br />
          </label>
          <label for=""
            >Last name: <br />
            <input class="enter" type="text" placeholder="Nnamdi" required />
            <br />
          </label>
          <label for=""
            >Phone number: <br />
            <input
              type="tel"
              class="enter"
              placeholder="09030984081"
              required
            />
            <br />
          </label>
          <label for=""
            >Email: <br />
            <input
              type="email"
              class="enter"
              placeholder="abcd@gmail.com"
              required
            />
            <br />
          </label>
          <label>Choose your gender<br /></label>
          <label><input type="radio" name="gender" value="1" /> Male</label>
          <br />
          <label><input type="radio" name="gender" value="2" /> Female</label>
          <br />
          <label
            ><input type="radio" name="gender" value="3" checked /> Prefer not
            to say
          </label>
          <br />
          <label for="" class="Dob">
            Date of birth: <br />
            <input type="date" class="mid" required /> <br />
          </label>
          <label for="" class="Dob">
            Pick Your Favourite Color: <br />
            <input type="color" class="mid" /> <br />
          </label>
          <label for=""
            >Password: <br />
            <input class="enter" type="password" required />
            <br />
          </label>
          <p>
            Already have an account?
            <a href="./login.html" target="_blank" rel="noopener noreferrer">
              Sign in</a
            >
          </p>
          <button type="submit" class="submit" value="Submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
